<!DOCTYPE html>
<html>
<head>
    <title>Register Library Membership</title>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <form>
        <fieldset> <!--personal information-->
            <legend>Personal Information</legend>

            <label for="th name">ชื่อ - สกุล (ไม่ต้องมีคำนำหน้า) :</label>
            <input type="text" name="th name" id="th name" placeholder="Required" required>

            <br><br>

            <label for="eng name">First name & Last name (No title required) :</label>
            <input type="text" name="eng name" id="eng name">

            <br><br>

            <label for="gender">Gender :</label>
                <input type="radio" name="gender" id="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="gender" value="female">
                <label for="female">Female</label>
                <input type="radio" name="gender" id="gender" value="lgbtqia+">
                <label for="lgbtqia+">LGBTQIA+</label>
                <input type="radio" name="gender" id="gender" value="not mention">
                <label for="not mention">Prefer not to say</label>

            <br><br>

            <label for="birth">Birth date :</label>
            <input type="date" name="birth" id="birth">

            <br><br>

            <label for="email">E-mail address :</label>
            <input type="email" name="email" id="email" placeholder="Required" required>

            <br><br>

            <label for="std id">Student ID :</label>
            <input type="number" name="std id" id="std id" placeholder="Required" required>

            <br><br>

            <label for="year">Year :</label>
            <input type="number" name="year" id="year" min="1" max="6">

            <br><br>

            <label for="faculty">Faculty :</label>
            <select name="faculty" id="faculty"> <!--faculty-->
                <option value="Law">คณะนิติศาสตร์</option>
                <option value="Business">คณะพาณิชยศาสตร์และการบัญชี</option>
                <option value="Polsci">คณะรัฐศาสตร์</option>
                <option value="Econ">คณะเศรษฐศาสตร์</option>
                <option value="SocWork">คณะสังคมสงเคราะห์ศาสตร์</option>
                <option value="Lart">คณะศิลปศาสตร์</option>
                <option value="JC">คณะวารสารศาสตร์และการสื่อสารมวลชน</option>
                <option value="SocAnth">คณะสังคมวิทยาและมานุษยวิทยา</option>
                <option value="FA">คณะศิลปกรรมศาสตร์</option>
                <option value="CI">วิทยาลัยนวัตกรรม</option>
                <option value="CIS">วิทยาลัยสหวิทยาการ</option>
                <option value="Pridi">วิทยาลัยนานาชาติปรีดี พนมยงค์</option>
                <option value="Puey">วิทยาลัยพัฒนศาสตร์ ป๋วย อึ๊งภากรณ์</option>
                <option value="LSEd">คณะวิทยาการเรียนรู้และศึกษาศาสตร์</option>
                <option value="SCI">คณะวิทยาศาสตร์และเทคโนโลยี</option>
                <option value="SIIT">สถาบันเทคโนโลยีนานาชาติสิรินธร</option>
                <option value="TSE">คณะวิศวกรรมศาสตร์</option>
                <option value="TDS">คณะสถาปัตยกรรมศาสตร์</option>
                <option value="Med">คณะแพทยศาสตร์</option>
                <option value="Pharm">คณะเภสัชศาสตร์</option>
                <option value="AHS">คณะสหเวชศาสตร์</option>
                <option value="Dent">คณะทันตแพทยศาสตร์</option>
                <option value="Nurse">คณะพยาบาลศาสตร์</option>
                <option value="PH">คณะสาธารณสุขศาสตร์</option>
                <option value="CICM">วิทยาลัยแพทยศาสตร์นานาชาติจุฬาภรณ์</option>
                <option value="GSSE">วิทยาลัยโลกคดีศึกษา</option>
            </select>

            <br><br>

            <label for="field">Field :</label>
            <input type="text" name="field" id="field">

        </fieldset>

        <br>

        <fieldset> <!--more information-->
            <legend>More Information</legend>

            <p>What kind of book do you prefer?</p>

            <!--kind of book-->
            <input type="checkbox" name="kind" id="novel" value="novel">
            <label for="novel">Novel</label>
            <input type="checkbox" name="kind" id="manga" value="manga">
            <label for="manga">Manga</label>
            <input type="checkbox" name="kind" id="magazine" value="magazine">
            <label for="magazine">Magazine</label>
            <br>
            <input type="checkbox" name="kind" id="historical" value="historical">
            <label for="historical">Historical</label>
            <input type="checkbox" name="kind" id="biography" value="biography">
            <label for="biography">Biography</label>
            <input type="checkbox" name="kind" id="self-help" value="self-help">
            <label for="self-help">Self-help</label>
            <br>
            <input type="checkbox" name="kind" id="business" value="business">
            <label for="business">Business</label>
            <input type="checkbox" name="kind" id="travel" value="travel">
            <label for="travel">Travel</label>
            <input type="checkbox" name="kind" id="poetry" value="poetry">
            <label for="poetry">Poetry</label>
            <br>
            <input type="checkbox" name="kind" id="news" value="news">
            <label for="news">News</label>
            <input type="checkbox" name="kind" id="other" value="other">
            <label for="other">Other</label>

            <p>How many books do you read per month?</p>

            <input type="radio" name="many" id="1-2" value="1-2">
            <label for="1-2">1 - 2 books</label>
            <input type="radio" name="many" id="3-4" value="3-4">
            <label for="3-4">3 - 4 books</label>
            <input type="radio" name="many" id="5" value="5">
            <label for="5">5 books or more</label>

            <p>Would you like to receive library information via E-mail?</p>

            <input type="radio" name="receive" id="yes" value="yes">
            <label for="yes">Yes</label>
            <input type="radio" name="receive" id="no" value="no">
            <label for="no">No</label>
        </fieldset>

        <br>

        <input type="submit" name="submit" id="submit" value="Register">
    </form>
</body>
</html>
